<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Code OnTime Designer</title>

    <script type="text/javascript" language="javascript" src="../../_System/CodeOnTime.Designer.js"></script>

    <script type="text/javascript" language="javascript">

        function pageLoad() {
            if (!document.body) return;
            initializeDesigner('Controller');
            createTabbedControllers('Placeholder', [
                new CodeOnTime.DesignerTab('Controller', 'Controllers', [
                    { 'name': 'startCommandName', 'value': 'Edit' },
                    { 'name': 'startCommandArgument', 'value': 'editForm1' },
                    { 'name': 'hideExternalFilterFields', 'value': false },
                    { 'name': 'backOnCancel', 'value': true },
                    $cookie()]),
                new CodeOnTime.DesignerTab('Commands', 'Commands', [
                    $cookie(),{'name': 'pageSize', 'value': 5}]),
                new CodeOnTime.DesignerTab('Fields', 'Fields', [
                    $cookie()]),
                new CodeOnTime.DesignerTab('Views', 'Views', [
                    $cookie()]),
                new CodeOnTime.DesignerTab('Categories', 'Categories', [
                    $cookie()]),
                new CodeOnTime.DesignerTab('Data Fields', 'DataFields', [
                    $cookie()]),
                new CodeOnTime.DesignerTab('Action Groups', 'ActionGroups', [
                    $cookie()]),
                new CodeOnTime.DesignerTab('Actions', 'Actions', [
                    $cookie()]),
                new CodeOnTime.DesignerTab('Rules', 'BusinessRules', [
                    $cookie()])
                ]);
            $find('ControllersExtender').raiseSelected();

        }

    </script>

</head>
<body>
    <!-- page body -->
    <div id="Main" title="Controller">
        <div id="Placeholder">
        </div>
    </div>
</body>
</html>
