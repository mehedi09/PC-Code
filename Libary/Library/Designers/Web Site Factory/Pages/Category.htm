<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Code OnTime Designer</title>

    <script type="text/javascript" language="javascript" src="../../_System/CodeOnTime.Designer.js"></script>

    <script type="text/javascript" language="javascript">

        function pageLoad() {
            if (!document.body) return;
            initializeDesigner('Category');
            createTabbedControllers('Placeholder', [
                new CodeOnTime.DesignerTab('Category', 'Categories', [
                    { 'name': 'startCommandName', 'value': 'Edit' },
                    { 'name': 'startCommandArgument', 'value': 'editForm1' },
                    { 'name': 'hideExternalFilterFields', 'value': false },
                    { 'name': 'backOnCancel', 'value': true },
                    $cookie()]),
                new CodeOnTime.DesignerTab('Data Fields', 'DataFields', [
                    $cookie()])/*,
                new CodeOnTime.DesignerTab('Visibility', 'CategoryVisibility', [
                    $cookie()])*/                ]);
            $find('CategoriesExtender').raiseSelected();

        }

    </script>

</head>
<body>
    <!-- page body -->
    <div id="Main" title="Category">
        <div id="Placeholder">
        </div>
    </div>
</body>
</html>
